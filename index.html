<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>Rob Corell's resume</title>
	<link rel="icon" type="image/png" href="RobCorellResumeFavicon.png" />
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet/less" type="text/css"	href="resume.less" />
	<script src="less-1.3.3.min.js" type="text/javascript"></script>		
</head>


<body>

	<div id="resume">

		<header>
			<div id="title">
				<h1>Rob Corell</h1>
				<div id="role">Software Architect</div>
			</div>

			<div id="contactInfo">
				<div><a href="mailto:rob@robcorell.com">rob@robcorell.com</a></div>
				<div>512.656.2144</div>
				<div>12340 Alameda Trace Circle #2309, Austin, TX, 78727</div>
			</div>				

			<hr style="clear:both" />
		</header>

		<nav id="controls">
			<a id="resumeLink">resume</a> | 
			<a id="CV">CV</a> |			
			<a id="plaintext">plaintext</a> |
			<a href="resume.pdf">PDF</a> |
			<a id="contact">contact</a> 			
		</nav>

		<div id="resumeContent"></div>

	</div>

	<script type="template" id="htmlResumeTemplate">
		<section id="skills">
			<h2>Skills</h2>
				<table rules="cols">
					{{~it.skills :skill}}
						<tr>	
							<td class="skill">				{{=skill.name}}			</td>		
							<td class="skillDescription">	{{=skill.description}}	</td>	
						</tr>
					{{~}}
				</table>
		</section>

		<section id="experience">
			<h2>Experience</h2>
			{{~ it.experience :job }}
				<div class="job">
					<span class='companyName'>{{=job.companyName }}</span> - 
					<span class='jobTitle'>{{=job.jobTitle}}</span> 
					<span class='employmentDuration'>{{=job.employmentDuration}}</span> 
					{{~job.projects :project }}
						<div class='project'>
							<span class="projectName">{{=project.name}}</span>
							<span class="projectDescription">{{=project.description}}</span>
							{{? project.detail }}
								<div class="projectDetail">{{=project.detail}}</div>
							{{?}}
							<div>
								{{? project.role}}
									<span class="projectRole">{{=project.role}}</span> - 
								{{?}}
								<span class="projectTech">{{=project.tech}}</span>
							</div>								
						</div> 
					{{~}}
				</div>
			{{~}}
		</section>	

		<section id="notableWorks">
			<h2>Notable works</h2>
			<ul>
				{{~it.notableWorks :work}}
					<li>
						<span class="workBrief">{{=work.brief}}</span>
						<div class="workDetail">{{=work.detail}}</div>
					</li>
				{{~}}
			</ul>
		</section>

		<section id="references">
			<h2>References</h2>
			<ul>
				{{~it.references :reference}}
					<li>
						<a href="{{=reference.link}}">{{=reference.name}}</a> - <i>{{=reference.role}}</i>, {{=reference.company}}
					</li>
				{{~}}
			</ul>
		</section>	
	</script>

	<script type="template" id="textResumeTemplate">
		<pre>
			<br/>
			Rob Corell<br/>
			Software Architect<br/>
			------------------<br/>
			rob@robcorell.com<br/>
			<br/>
			<br/>
			SKILLS<br/>
			<br/>
			{{~it.skills :skill}}
				{{=skill.name}} - {{=skill.description}}<br/>
				<br/>
			{{~}}
			<br/>
			<br/>
			EXPERIENCE<br/>
			<br/>
			{{~ it.experience :job }}
				{{=job.companyName }}, {{=job.jobTitle}} ({{=job.employmentDuration}})<br/>
				{{~job.projects :project }}
					&nbsp;&nbsp;&nbsp;&nbsp;{{=project.name}} - {{=project.description}}<br/>
					{{? project.detail}}
						&nbsp;&nbsp;&nbsp;&nbsp;{{=project.detail}}<br/>
					{{?}}
					&nbsp;&nbsp&nbsp;&nbsp;
					{{? project.role}}
						{{=project.role}} - 
					{{?}}
					{{=project.tech}}<br/>
					<br/>
				{{~}}
				<br/>
			{{~}}
			<br/>
			<br/>
			NOTABLE WORKS 
			<br/>
			{{~it.notableWorks :work}}
			    {{=work.brief}}<br/>
			    {{=work.detail}}<br/>
				<br/>
			{{~}}
			<br/>
			<br/>
			References available upon request.
		</pre>
	</script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="doT.js"></script> 
	<script src="resume.js"></script>

</body>
</html>
