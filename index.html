<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>Rob Corell's resume</title>
	<link rel="icon" 		type="image/png" 	href="RobCorellResumeFavicon.png" />
	<link rel="stylesheet" 	type="text/css" 	href="normalize.css" />
	<link rel="stylesheet" 	type="text/css" 	href="resume.css" />
</head>


<body>
	<div id="resume">
	</div>
	

	<script type="template" id="resumeTemplate">
		<header>
			<div id="title">
				<h1>Rob Corell</h1>
				<div id="role">Software Architect</div>
			</div>

			<ul id="contactInfo">
				<li><a href="mailto:rob@robcorell.com">rob@robcorell.com</a></li>
				<li>512.656.2144</li>
				<li>12340 Alameda Trace Circle #2309, Austin, TX, 78727</li>
			</ul>

			<hr style="clear:both" />
		</header>

		<nav id="controls">
			<a id="masterToggle">show details</a> | 
			<a id="contactToggle">contact</a> |
			<a href="resume.txt">plaintext</a> |
			<a href="resume.pdf">PDF</a>
		</nav>

		<section id="skills">
			<h2>Skills</h2>
				<table rules="cols">
					{{~it.skills :skill}}
						<tr>	
							<td class="skill">				{{=skill.name}}			</td>		
							<td class="skillDescription">	{{=skill.description}}	</td>	
						</tr>
					{{~}}
				</table>
		</section>

		<section id="experience">
			<h2>Experience</h2>
			{{~ it.experience :job }}
				<div>
					<span class='companyName'>{{=job.companyName }}</span> 
					<span class='jobTitle'>{{=job.jobTitle}}</span> 
					<span class='employmentDuration'>{{=job.employmentDuration}}</span> 
					{{~job.projects :project }}
						<div class='project'>
							<span class="projectName">{{=project.name}}</span>
							<span class="projectDescription">{{=project.description}}</span>
							<div class="projectDetail">{{=project.detail}}</div>
							<div class="projectTech">{{=project.tech}}</div>
						</div> 
					{{~}}
				</div>
			{{~}}
		</section>	

		<section id="notableWorks">
			<h2>Notable works</h2>
			<ul>
				{{~it.notableWorks :work}}
					<li>
						<div class="workBrief">		{{=work.brief}}		</div>
						<div class="workDetail">	{{=work.detail}}	</div>
					</li>
				{{~}}
			</ul>
		</section>

		<section id="references">
			<h2>References</h2>
			<ul>
				{{~it.references :reference}}
					<li>
						<a href="{{=reference.link}}">{{=reference.name}}</a> - <i>{{=reference.role}}</i>, {{=reference.company}}
					</li>
				{{~}}
			</ul>
		</section>	

	</script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="doT.js"></script> 
	<script src="resume.js"></script>

</body>
</html>
